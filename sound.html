<body>
<div class="player">
    <div class="player__header">
      <div class="player__img player__img--absolute slider">
        <button class="player__button player__button--absolute--nw playlist">
          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
        </button>
        <button class="player__button player__button--absolute--center play">
          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
        </button>
        <div class="slider__content">
          <img class="img slider__img" src="img/audio1.jpg" alt="cover">
          <img class="img slider__img" src="img/audio2.jpg" alt="cover">
          <img class="img slider__img" src="img/audio3.jpg" alt="cover">
          <img class="img slider__img" src="img/audio4.jpg" alt="cover">
          <img class="img slider__img" src="img/audio5.jpg" alt="cover">
          <img class="img slider__img" src="img/audio6.jpg" alt="cover"> 
        </div>
      </div>
      <div class="player__controls">
        <button class="player__button back">
          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
        </button>
         <p class="player__context slider__context">
          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>
        </p>
        <button class="player__button next">
          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
        </button>
        <div class="progres">
          <div class="progres__filled"></div>
        </div>
      </div>
    </div>
    <ul class="player__playlist list">
      <li class="player__song">
        <img class="player__img img" src="img/audio.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">No name</b>
          <span class="flex">
            <span class="player__title">AUDIO #1</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="img/orange.html"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="img/audio.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">No name</b>
          <span class="flex">
            <span class="player__title">AUDIO #2</span>
            <span class="player__song-time"></span>
          </span>          
        </p>
        <audio class="audio" src="img/audio2.mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="img/audio.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">No name</b>
          <span class="flex">
            <span class="player__title">AUDIO #3</span>
            <span class="player__song-time"></span>
          </span>            
        </p>
        <audio class="audio" src="img/audio3.mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="img/audio.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">No name</b>
          <span class="flex">
            <span class="player__title">AUDIO #4</span>
            <span class="player__song-time"></span>
          </span>          
        </p>
        <audio class="audio" src="img/audio4.mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="img/audio.jpg" alt="cover">
        <p class="player__context ">
          <b class="player__song-name">No name</b>
          <span class="flex">
            <span class="player__title">AUDIO #5</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="img/audio5.mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="img/audio.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">No name</b>
          <span class="flex">
            <span class="player__title">AUDIO #6</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="img/audio6.mp3"></audio>
      </li>      
    </ul>
  </div>
</body>
